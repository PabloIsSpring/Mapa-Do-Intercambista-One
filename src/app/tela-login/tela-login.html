<div class="container-fluid vh-100 d-flex p-0">
    <div class="col-md-6 d-none d-md-block p-0">
        <img src="images/login.jpg" alt="Imagem de viagem" class="img-fluid h-100 w-100 object-fit-cover" />
    </div>

    <div class="col-md-6 d-flex align-items-center justify-content-center bg-light">
        <div class="form-box">
            <h2 class="text-center mb-4 fw-bold">Entrar</h2>

            <form (ngSubmit)="login()" #loginForm="ngForm">
                <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" class="form-control" id="email" required [(ngModel)]="email" name="email" placeholder="Digite o seu e-mail"/>
                </div>

                <div class="mb-4">
                    <label for="senha" class="form-label">Senha:</label>
                    <input type="password" class="form-control" id="senha" required [(ngModel)]="senha" name="senha" placeholder="Digite a sua senha"/>
                </div>

                <button type="submit" class="btn btn-primary w-100 fw-semibold">
                    ENTRAR
                </button>
            </form>
            <p class="text-center mt-3">
                <button (click)="redirecionarEsqueciSenha()" class="botao-link">
                    Esqueci minha senha
                </button>
            </p>

            <p class="text-center mt-4 small">
                NÃ£o tem conta?
                <button (click)="redirecionar()" class="botao-link">Cadastre-se</button>
            </p>
        </div>
    </div>
</div>
