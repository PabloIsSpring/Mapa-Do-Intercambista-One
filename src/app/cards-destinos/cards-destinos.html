<div class="container py-5">
    <div class="row g-4 d-flex flex-wrap align-items-stretch">

        @for (destino of destinos; track destino.id) {
        <div class="col-12 col-md-6 col-lg-3 d-flex">
            <div class="card flex-fill shadow-sm">
                <img [src]="destino.imagem" class="card-img-top" [alt]="destino.nome">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title">{{ destino.nome }}</h5>
                    <p class="card-text flex-grow-1">{{ destino.descricao }}</p>
                    <a [routerLink]="['/pacotes', destino.rota]" class="btn btn-primary mt-auto">
                        Ver Pacotes
                    </a>
                </div>
            </div>
        </div>
        }

    </div>
</div>
