<div class="container-fluid vh-100 d-flex p-0">
    <!-- Lado esquerdo - imagem -->
    <div class="col-md-6 d-none d-md-block p-0">
        <img src="images/cadastro.jpg" alt="Imagem de viagem"
            class="img-fluid h-100 w-100 object-fit-cover" />
    </div>

    <!-- Lado direito - formulÃ¡rio -->
    <div class="col-md-6 d-flex align-items-center justify-content-center bg-light">
        <div class="form-box">
            <h2 class="text-center mb-4 fw-bold">Cadastre-se</h2>

            <form>
                <div class="mb-3">
                    <label for="primeiroNome" class="form-label">Primeiro Nome:</label>
                    <input type="text" class="form-control" id="primeiroNome" />
                </div>

                <div class="mb-3">
                    <label for="sobrenome" class="form-label">Sobrenome:</label>
                    <input type="text" class="form-control" id="sobrenome" />
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" class="form-control" id="email" />
                </div>

                <div class="mb-3">
                    <label for="senha" class="form-label">Senha:</label>
                    <input type="password" class="form-control" id="senha" />
                </div>

                <div class="mb-4">
                    <label for="confirmarSenha" class="form-label">Confirme a senha:</label>
                    <input type="password" class="form-control" id="confirmarSenha" />
                </div>

                <button type="submit" class="btn btn-primary w-100 fw-semibold">
                    Cadastrar-se
                </button>
            </form>
        </div>
    </div>
</div>
