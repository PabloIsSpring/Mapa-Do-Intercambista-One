<div class="container-fluid vh-100 d-flex p-0">
  <!-- Imagem lateral -->
  <div class="col-md-6 d-none d-md-block p-0">
    <img src="images/login.jpg" alt="Imagem de viagem" class="img-fluid h-100 w-100 object-fit-cover" />
  </div>

  <!-- FormulÃ¡rio -->
  <div class="col-md-6 d-flex align-items-center justify-content-center bg-light">
    <div class="form-box">
      <h2 class="text-center mb-4 fw-bold">Redefinir Senha</h2>

      <p class="text-center mb-4 text-muted small">
        Insira seu email cadastrado abaixo e enviaremos um link para redefinir sua senha.
      </p>

      <form (ngSubmit)="enviarLink()" #senhaForm="ngForm">
        <div class="mb-4">
          <label for="email" class="form-label">Email:</label>
          <input type="email" id="email" class="form-control" required [(ngModel)]="email" name="email"
            placeholder="Digite seu email" />
        </div>

        <button type="submit" class="btn btn-primary w-100 fw-semibold">
          ENVIAR LINK
        </button>
      </form>

      <p class="text-center mt-4 small">
        Lembrou sua senha?
        <button (click)="redirecionarLogin()" class="botao-link">
          Voltar ao login
        </button>
      </p>
    </div>
  </div>
</div>
