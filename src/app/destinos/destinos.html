<div class="row">
    <div class="text-left mb-4">
        <br>
        <h1>Destinos Mais Famosos</h1>
        <app-cards-destinos></app-cards-destinos>
    </div>
</div>

<br>

<div class="row">
    <div class="text-left mb-4">
        <h1>Catalogo de Destinos</h1>
    </div>
    <br><br>
</div>

<div class="container mt-4">
    <div class="list-group">

        <div *ngFor="let destino of destinos" class="list-group-item d-flex justify-content-between align-items-start">
            <div class="ms-2 me-auto">
                <div class="fw-bold">{{ destino.nome }}</div>
                <small>{{ destino.descricao }}</small>
            </div>
            <a [routerLink]="['/pacotes', destino.rota]" class="btn btn-success btn-sm btn-ver-pacotes">Ver pacotes</a>
        </div>

    </div>
</div>


<br> <br>

<div class="row mb-3 justify-content-center">
    <div class="col-12">
        <div class="carousel-container">
            <ngb-carousel *ngIf="destinosCarousel.length > 0">
                <ng-template ngbSlide *ngFor="let item of destinosCarousel">
                    <div class="picsum-img-wrapper">
                        <img [src]="item.imagem" [alt]="item.nome" />
                    </div>

                    <div class="carousel-caption">
                        <h3>{{ item.nome }}</h3>
                        <p>{{ item.descricao }}</p>

                        <a class="btn btn-success btn-sm mt-2" [routerLink]="['/pacotes', item.rota]">
                            Ver pacotes
                        </a>
                    </div>
                </ng-template>
            </ngb-carousel>
        </div>
    </div>
</div>



<div class="row">
    <h1 class="text-left mb-4">Perguntas Frequentes sobre Intercâmbio</h1>
    <br><br>
</div>

<div class="container my-5">
    <div class="accordion" id="faqAccordion_foruns">
        <div class="accordion-item">
            <h2 class="accordion-header" id="headingOne_foruns">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                    data-bs-target="#collapseTwo_foruns" aria-expanded="false" aria-controls="collapseTwo_foruns">
                    O que é necessário para fazer um intercâmbio?
                </button>
            </h2>
        </div>
        <div class="accordion-item">
            <h2 class="accordion-header" id="headingTwo_foruns">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                    data-bs-target="#collapseTwo_foruns" aria-expanded="false" aria-controls="collapseTwo_foruns">
                    Qual é a duração média de um intercâmbio?
                </button>
            </h2>
        </div>

        <div class="accordion-item">
            <h2 class="accordion-header" id="headingThree_foruns">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                    data-bs-target="#collapseThree_foruns" aria-expanded="false" aria-controls="collapseThree_foruns">
                    Qual é o custo médio de um intercâmbio?
                </button>
            </h2>
        </div>

        <div class="accordion-item">
            <h2 class="accordion-header" id="headingFour_foruns">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                    data-bs-target="#collapseFour_foruns" aria-expanded="false" aria-controls="collapseFour_foruns">
                    Preciso falar o idioma do país antes de viajar?
                </button>
            </h2>
        </div>

        <div class="accordion-item">
            <h2 class="accordion-header" id="headingFive_foruns">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                    data-bs-target="#collapseFive_foruns" aria-expanded="false" aria-controls="collapseFive_foruns">
                    Como escolher o país ideal para o intercâmbio?
                </button>
            </h2>
        </div>
    </div>
</div>
